
<mat-card>
  <mat-card-header>
    <h2> My list of Heroes</h2>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let hero of heroes" [class.selected]="hero===selectHero" (click)="onSelect(hero)">
        <span>{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </mat-card-content>
</mat-card>

<app-hero-details [hero]="selectHero"></app-hero-details>
