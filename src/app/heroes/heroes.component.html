
<mat-card>
  <mat-card-header>
    <h1> My list of Heroes</h1>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li
      *ngFor="let hero of heroes"
      routerLink="/heroes/{{hero.id}}">
        <span>{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
